server:
  port: 8080

spring:
  application:
    name: rent-office-backend

  datasource:
#    url: ${DB_URL:jdbc:postgresql://localhost:5432/ct553}
#    username: ${POSTGRES_USER:ct553}
#    password: ${POSTGRES_PASSWORD:123456}
      url: ${DB_URL}
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

  threads:
    virtual:
      enabled: true

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null



application:
  security:
    rsa:
      rsa-public-key: classpath:certs/public-key.pem
      rsa-private-key: classpath:certs/private-key.pem
    jwt:
      access-token-validity-in-seconds: 604800 # 1 day
      refresh-token-validity-in-seconds: 604800 # 7 days



logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE